<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>아르떼</title>
  <link rel="shortcut icon" href="./images/logo.ico" type="image/x-icon">

  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <section class="intro">
    <div class="intro__dark">
      <div class="intro__type">
        <div><span aria-hidden="true">🎨</span>전시가</div>
        <div>즐거워진다<span class="underscore">_</span></div>
      </div>
    </div>
    <div class="line line-1">
      <div class="wave wave1"></div>
    </div>
    <div class="line line-2">
      <div class="wave wave2"></div>
    </div>
    <div class="line line-3">
      <div class="wave wave3"></div>
    </div>
  </section>


  <header class="header">
    <h1>
      <a href="#" class="header__homelink">
        <img src="./images/logo.png" alt="홈으로" class="header__logo">
      </a>
    </h1>
    <input type="checkbox" class="header__menu-btn">
    <nav class="header__nav">
      <ul>
        <li class="header__nav-item">
          <a href="#about">아르떼는</a>
        </li>
        <li class="header__nav-item">
          <a href="#html">인기전시</a>
        </li>
        <li class="header__nav-item">
          <a href="#css">전시검색</a>
        </li>
        <li class="header__nav-item">
          <a href="#curriculum">위치</a>
        </li>
        <li class="header__nav-item">
          <a href="#contact">로그인</a>
        </li>
      </ul>
    </nav>
  </header>


  <main>
    <section id="about" class="section">
      <header class="section__header">
        <strong class="section__tag">
          "새로운 취향의 문을 열다"
        </strong>
        <h1 class="section__title">
          아르떼는
        </h1>
      </header>

      <div class="about">
        <div class="about__card">
          <img src="./images/about_1.svg" alt="" class="about__icon">
          <h2 class="about__title _1">
            맞춤 전시
          </h2>
          <p class="about__text">
            나만의 전시 취향을 알고 <br>
            맞춤 분석해주는 서비스
          </p>
        </div>
        <div class="about__card">
          <img src="./images/about_2.svg" alt="" class="about__icon">
          <h2 class="about__title _2">
            편리한 정보탐색
          </h2>
          <p class="about__text">
            해시태그 검색 기능으로 <br>
            원하는 정보를 쉽고 빠르게
          </p>
        </div>
        <div class="about__card">
          <img src="./images/about_3.svg" alt="" class="about__icon">
          <h2 class="about__title _3">
            취향 컬렉션
          </h2>
          <p class="about__text">
            전시/작품/작가 찜을 통해 <br>
            나만의 컬렉션 만들기
          </p>
        </div>
      </div>
    </section>
  </main>

</body>

</html>
